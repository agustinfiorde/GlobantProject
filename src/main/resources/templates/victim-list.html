<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

	<div class="wrapper">

		<div th:replace="fragments/header :: header">...</div>
		<div th:replace="fragments/menu :: menu">...</div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Victimas <small>Utilice este módulo para gestionar las Victimas.</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#">
							<i class="fa fa-dashboard"></i>
							Home
						</a></li>
					<li><a href="#">Gonzalitos</a></li>
					<li class="active">Victimas</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title" style="margin-top: 10px;">Listado de Victimas</h3>
						<br />
						<br />
						<div class="pull-left">
							<form th:action="@{/victim/list}">
								<div class="input-group">
									<input type="text" name="q" class="form-control" placeholder="Buscar por nombre, apellido o DNI" th:value="${q}" />
									<span class="input-group-btn">
										<button type="submit" name="search" id="search-btn" class="btn btn-flat">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</form
							>
						</div>
						<div class="box-tools pull-right">

<!-- 							<a class="btn btn-xs btn-default" data-toggle="tooltip" title="Crear" th:href="@{/victim/formulario}" style="font-size: 25px; min-width: 40px;"> -->
<!-- 								<i class="fa fa-plus"></i> -->
<!-- 							</a> -->
						</div>
					</div>
					<div class="box-body">


						<div class="card">

							<div class="card-block">
								<table class="table table-striped table-sm">
									<thead class="thead-inverse">
										<tr>
											<th>Nombre y Apellido</th>
											<th>DNI</th>
											<th>Telefono</th>
											<th>eMail</th>
											<th>Fecha de Nac</th>
											
<!-- 											<th th:if="${url eq '/victim/papelera' or url eq '/victim/auditoria'}">Alta</th> -->
<!-- 											<th th:if="${url eq '/victim/papelera' or url eq '/victim/auditoria'}">Modificación</th> -->
<!-- 											<th th:if="${url eq '/victim/papelera' or url eq '/victim/auditoria'}">Baja</th> -->
<!-- 											<th style="text-align: right;">Acciones</th> -->
										</tr>
									</thead>
									<tbody>
										<tr th:each="objeto : ${page}">
											<td th:text="${objeto.name}+ ' ' +${objeto.lastName}">Nombre y Apellido</td>
											<td th:text="${objeto.dni}">DNI</td>
											<td th:text="${objeto.phone}">Telefono</td>
											<td th:text="${objeto.email}">eMail</td>
											<td th:text="${objeto.dateBornString}">Fecha de Nac</td>

<!-- 											<td th:if="${url eq '/victim/papelera' or url eq '/victim/auditoria'}" th:text="${objeto.fechaAlta} ? ${#dates.format(objeto.fechaAlta, 'dd-MM-yyyy HH:mm')}">Alta</td> -->
<!-- 											<td th:if="${url eq '/victim/papelera' or url eq '/victim/auditoria'}" th:text="${objeto.fechaModificacion} ? ${#dates.format(objeto.fechaModificacion, 'dd-MM-yyyy HH:mm')}">Modificación</td> -->
<!-- 											<td th:if="${url eq '/victim/papelera' or url eq '/victim/auditoria'}" th:text="${objeto.fechaBaja} ? ${#dates.format(objeto.fechaBaja, 'dd-MM-yyyy HH:mm')}">Baja</td> -->
<!-- 											<td style="text-align: right;"> -->
<!-- 												<a th:if="${url eq '/victim/listado'}" th:href="@{/victim/form(accion=actualizar,id=__${objeto.id}__)}" class="icono_accion fa fa-pencil-alt"></a> -->
<!-- 												<a th:if="${url eq '/victim/listado'}" th:href="@{/victim/form(accion=delete,id=__${objeto.id}__)}" class="icono_accion fa fa-trash"></a> -->
<!-- 												<a th:if="${url eq '/victim/papelera'}" th:href="@{/victim/form(accion=recuperar,id=__${objeto.id}__)}" class="icono_accion fa fa-undo"></a> -->
<!-- 											</td> -->
										</tr>
									</tbody>
								</table>
								<div th:replace="fragments/paginador :: paginador">...</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div th:replace="fragments/footer :: footer">...</div>
	</div>
	</body>
</html>
