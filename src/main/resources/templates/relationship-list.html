<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/backend/header :: head">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

	<div class="wrapper">

		<div th:replace="fragments/backend/header :: header">...</div>
		<div th:replace="fragments/backend/menu :: menu">...</div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					ODS <small>Utilice este m贸dulo para gestionar Objetivos de Desarrollo Sostenible.</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#">
							<i class="fa fa-dashboard"></i>
							Home
						</a></li>
					<li><a href="#">MapUncu</a></li>
					<li class="active">ODS</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title" style="margin-top: 10px;">Listado de ODS</h3>
						<br />
						<br />
						<div class="pull-left">
							<form th:action="@{/ods/listado}">
								<div class="input-group">
									<input type="text" name="q" class="form-control" placeholder="Buscar..." th:value="${q}" />
									<span class="input-group-btn">
										<button type="submit" name="search" id="search-btn" class="btn btn-flat">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</form
							>
						</div>
						<div class="box-tools pull-right">

							<a class="btn btn-xs btn-default" data-toggle="tooltip" title="Crear" th:href="@{/ods/formulario}" style="font-size: 25px; min-width: 40px;">
								<i class="fa fa-plus"></i>
							</a>
						</div>
					</div>
					<div class="box-body">


						<div class="card">

							<div class="card-block">
								<table class="table table-striped table-sm">
									<thead class="thead-inverse">
										<tr>
											<th>Numero</th>
											<th>Nombre</th>
											<th>Descripci贸n</th>
											<th th:if="${url eq '/ods/papelera' or url eq '/ods/auditoria'}">Alta</th>
											<th th:if="${url eq '/ods/papelera' or url eq '/ods/auditoria'}">Modificaci贸n</th>
											<th th:if="${url eq '/ods/papelera' or url eq '/ods/auditoria'}">Baja</th>
											<th style="text-align: right;">Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="objeto : ${page}">
											<td th:text="${objeto.numero}">Nombre</td>
											<td th:text="${objeto.nombre}">Nombre</td>
											<td th:text="${objeto.descripcion}">Descripcion</td>

											<td th:if="${url eq '/ods/papelera' or url eq '/ods/auditoria'}" th:text="${objeto.fechaAlta} ? ${#dates.format(objeto.fechaAlta, 'dd-MM-yyyy HH:mm')}">Alta</td>
											<td th:if="${url eq '/ods/papelera' or url eq '/ods/auditoria'}" th:text="${objeto.fechaModificacion} ? ${#dates.format(objeto.fechaModificacion, 'dd-MM-yyyy HH:mm')}">Modificaci贸n</td>
											<td th:if="${url eq '/ods/papelera' or url eq '/ods/auditoria'}" th:text="${objeto.fechaBaja} ? ${#dates.format(objeto.fechaBaja, 'dd-MM-yyyy HH:mm')}">Baja</td>
											<td style="text-align: right;">
												<a th:if="${url eq '/ods/listado'}" th:href="@{/ods/formulario(accion=actualizar,id=__${objeto.id}__)}" class="icono_accion fa fa-pencil-alt"></a>
												<a th:if="${url eq '/ods/listado'}" th:href="@{/ods/formulario(accion=eliminar,id=__${objeto.id}__)}" class="icono_accion fa fa-trash"></a>
												<a th:if="${url eq '/ods/papelera'}" th:href="@{/ods/formulario(accion=recuperar,id=__${objeto.id}__)}" class="icono_accion fa fa-undo"></a>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:replace="fragments/backend/paginador :: paginador">...</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div th:replace="fragments/backend/footer :: footer">...</div>
	</div>
	</body>
</html>
